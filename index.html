<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ES6</title>
</head>

<body class="flex column space-between">

    <header class="flex justify-center">
        <div class="header-container flex space-between container">
            <h1 class="logo">Travel<span>Tip</span> </h1>
            <div class="search-container flex align-center">
                <input type="search" placeholder="Enter location">
                <button class="serach-btn">Go</button>
                <button class="my-location-btn">My Location</button>
            </div>
        </div>
    </header>

    <main class="flex justify-center align-center">
        <div class="main-container container">
            <div hidden class="modal">
                <label class="input-location" for="location-name">Insert location:</label>
                <input type="name" class="location-name" placeholder="Insert name" />
                <button class="btn-save">Save</button>
            </div>

            <h2 class="location-viewer">Location</h2>
            <button class="copy-btn">Copy Location</button>

            <div class="travel-details">
                <div class="weather"> Weather</div>
                <div class="locations-container">Locations
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Position</th>
                                <!-- <th>Longitude</th> -->
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- js render -->
                        </tbody>
                    </table>

                </div>
                <div class="map" id="map" style="width: 100%; height: 400px;"></div>
            </div>
            <button class="btn">Click Me</button>
        </div>
    </main>

    <footer class="main-container flex justify-center align-center column">
        <h2 class="logo">Travel<span>Tip</span></h2>
        <small>coffee rights 2020</small>
    </footer>

    <script type="module" src="js/mapController.js"></script>
</body>

</html>
